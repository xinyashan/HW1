<!DOCTYPE html>
<html lang="en">

    <title></title>
    <link rel="stylesheet" href="style.css">

<body>

    <style>
        

    /* medium+ screen size */
    @media (min-width: 992px) { 
        .desktop-only {
            display:inline-block !important;   

        }
        .mobile-only {
            display: none;

        }
    }
    /* cellphone size */
    @media (max-width: 991px) {
        .desktop-only{
            display: none;

        }
        .mobile-only {
            display: inline-block;
        }
        
        </style>
        
    
    <h1 class="mobile-only"></h1>
        <p class="desktop-only"></p>
